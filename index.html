<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="CSS/style.css" rel="stylesheet">
		
		
		<title>Formulário</title>
	</head>
	 <body>
			<aside>
					<h1><b>Cadastro</b></h1>
				<form action="cadastro" method="get">
				
					<p><b>Nome: </b>
					<input type="text" class="caixa" size="40" maxlength="60" placeholder="Nome completo"required></p>
					<p><b>Data de nascimento: </b>
					<input type="date" class="caixa"></p>
					<p><b>Sexo: </b>
					<input type="radio" name="sexo" value="fem">Feminino
					<input type="radio" name="sexo" value="masc">Masculino
					<input type="radio" name="sexo" value="N info">Outros </p><!-- arruma isso pfv kkkkkkkkk -->
					<p><b>CPF: </b>
					<input type="text" class="caixa"  size="15" maxlength="14" placeholder="000.000.000-00" required></p>
					<p><b>Endereço: </b>
					<input type="text" class="caixa" size="40" maxlength="40" placeholder="Rua"> <br><br>
					<b>N: </b><input type="text" class="caixa" size="1" maxlength="6" placeholder="000">
					<b>Complemento: </b>
					<input type="text" class="caixa" size="9" maxlength="20" placeholder="casa 1"></p>
					<p><b>Cidade: </b>
					<input type="text" class="caixa"  size="20" maxlength="40" placeholder="Santo antônio"></p>
					<p><b>Estado: </b>
					<input type="text"  class="caixa" list="estado" size="10" maxlength="20" placeholder="São Paulo">
							<datalist id="estado"> 
							<option>Acre</option>
							<option>Alagoas</option>
							<option>Amapá</option>
							<option>Amazonas</option>
							<option>Bahia</option>
							<option>Ceará</option>
							<option>Distrito Fereal</option>
							<option>Espírito Santo</option>
							<option>Goiás</option>
							<option>Maranhão</option>
							<option>Mato Grosso</option>
							<option>Mato Grosso do Sul</option>
							<option>Minas Gerais</option>
							<option>Pará</option>
							<option>Paraíba</option>
							<option>Paraná</option>
							<option>Pernambuco</option>
							<option>Piauí</option>
							<option>Rio de Janeiro</option>
							<option>Rio Grande do Norte</option>
							<option>Rio Grande do Sul</option>
							<option>Rondônia</option>
							<option>Santa Catarina</option>
							<option>São Paulo</option>
							<option>Sergipe</option>
							<option>Tocantins</option>
						</datalist>
					<b>UF: </b>
					<input type="text" class="caixa" list="opcoes" size="1" maxlength="2"></p>
						<datalist id="opcoes"> 
							<option>AC</option>
							<option>AL</option>
							<option>AP</option>
							<option>AM</option>
							<option>BA</option>
							<option>CE</option>
							<option>DF</option>
							<option>ES</option>
							<option>GO</option>
							<option>MA</option>
							<option>MT</option>
							<option>MS</option>
							<option>MG</option>
							<option>PA</option>
							<option>PB</option>
							<option>PR</option>
							<option>PE</option>
							<option>PI</option>
							<option>RJ</option>
							<option>RN</option>
							<option>RS</option>
							<option>RO</option>
							<option>RR</option>
							<option>SC</option>
							<option>SP</option>
							<option>SE</option>
							<option>TO</option>
						</datalist>
					<p><b>CEP: </b>
					<input type="text" class="caixa" size="10" maxlength="10" placeholder="00000-000"></p>
					<p><b>Email: </b>
					<input type="email" class="caixa" size="30" maxlength="50" placeholder="email" required></p>
					<p><b>Senha: </b>
					<input type="password" class="caixa" size="15" maxlength="20" placeholder="senha"required>
					<input type="password" class="caixa" size="15" maxlength="20" placeholder="confirme sua senha" required></p><br>
					<div class="botoes">
					<input type="submit" class="enviar" value="Enviar">
					<input type="reset" class="limpar" value="Limpar">
					</div>
				</form>
			</aside>
	 
	 </body>
	 
</html>
